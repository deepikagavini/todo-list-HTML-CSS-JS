<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TO-DO List</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 300px;
    }
    h2 {
        text-align: center;
        color: #333;
    }
    input[type="text"] {
        width: calc(100% - 80px);
        padding: 8px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }
    #addButton {
        padding: 8px 12px;
        background-color: #4CAF50;
        border: none;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    #addButton:hover {
        background-color: #45a049;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    .taskItem {
        background-color: #f9f9f9;
        padding: 10px;
        margin-bottom: 8px;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .taskItem span {
        flex: 1;
    }
    .deleteButton {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 6px 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 12px;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s;
    }
    .deleteButton:hover {
        background-color: #e53935;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>TO-DO List</h2>
        <div style="display: flex;">
            <input type="text" id="taskInput" placeholder="Enter task">
            <button onclick="addTask()" id="addButton">Add Task</button>
        </div>
        <ul id="taskList">
            <li class="taskItem">
                <span>Buy groceries</span>
                <button class="deleteButton" onclick="deleteTask(this)">Delete</button>
            </li>
            <li class="taskItem">
                <span>Finish homework</span>
                <button class="deleteButton" onclick="deleteTask(this)">Delete</button>
            </li>
            <li class="taskItem">
                <span>Call mom</span>
                <button class="deleteButton" onclick="deleteTask(this)">Delete</button>
            </li>
        </ul>
    </div>

    <script>
        function addTask() {
            var taskInput = document.getElementById("taskInput");
            var taskText = taskInput.value.trim();
            
            if (taskText === "") {
                alert("Please enter a task.");
                return;
            }
            
            var taskList = document.getElementById("taskList");
            var newTask = document.createElement("li");
            newTask.className = "taskItem";
            newTask.innerHTML = '<span>' + taskText + '</span>';
            
            var deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.className = "deleteButton";
            deleteButton.onclick = function() {
                deleteTask(deleteButton);
            };
            
            newTask.appendChild(deleteButton);
            taskList.appendChild(newTask);
            
        
            taskInput.value = "";
        }
        
       
        function deleteTask(button) {
            var taskItem = button.parentNode;
            var taskList = taskItem.parentNode;
            taskList.removeChild(taskItem);
        }
    </script>
</body>
</html>
